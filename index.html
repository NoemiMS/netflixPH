<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix</title>

    <link rel="icon" href="assets/imgs/nficon2016.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="nf-header">
        <div class="wrapper">
            <div class="nf-header__up">
                <h1 class="nf-header__logo">
                    <img src="assets/imgs/logo-sm.png" alt="Netflix Logo">
                </h1>
                <ul class="nf-header__actions">
                    <li class="nf-header__item">Perfil</li>
                    <li class="nf-header__item">
                        <button  class="nf-header__button" role="button" aria-pressed="false">Suscribirme</button>
                    </li>
                </ul>
            </div>
            <nav class="nf-main-menu">
                <ul>
                    <li class="nf-main-menu__item nf-main-menu__item--active">
                        <a href="#">Inicio</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Series TV</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Acción</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Anime</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Comedias</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Documentales</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Dramas</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Clásicas</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Terror</a>
                    </li>
                    <li class="nf-main-menu__item">
                        <a href="#">Independientes</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="nf-section grid-sidebar wrapper">
            <div class="nf-grid-sidebar__body">
                <h2 class="nf-section__title">Artículos sobre películas clásicas</h2>
            </div>
            <div class="nf-grid-sidebar__sidebar">
                <h2 class="nf-section__title">Artículos sobre series de televisión</h2>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
